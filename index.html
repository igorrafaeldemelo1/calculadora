<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/OwlCarousel2-2.3.4/dist/assets/owl.carousel.css">
    <link rel="stylesheet" href="style/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <main class="app">
        <section class="calc">

           

            <nav>
                <div class="container">
                    <div class="box-menu">
                        <img src="assets/icons/menu-vector.svg" alt="">
                    </div>
                    <p>
                        Padrão
                    </p>
                    <div class="box-pop-out">
                        <img src="assets/icons/pop-up-vector.svg" alt="">
                    </div>
                </div>
                <div class="box-history">
                    <img src="assets/icons/history-vector.svg" alt="">
                </div>
            </nav>

            <div class="display">
                <p class="operating"></p>
                <div class="container-input">
                    <p  class="input"></p>
                </div>
            </div>

            

            <div class="operators">
                <div class="buttons">
                
                    <button class="operator porcento">%</button>
                    <button class="clearAll">CE</button>
                    <button class="clearAll">C</button>
                    <button class="backspace"><img src="assets/icons/backspace.svg" alt=""></button>

                    <button>1/x</button>
                    <button class="raiz">V</button>
                    <button class="quad">x²</button>

                    <button class="operator divider">/</button>

                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>

                    <button class="operator multiplay">*</button>

                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>

                    <button class="operator minus">-</button>

                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>

                    <button class="operator plus">+</button>

                    <button class="troca">+/-</button>
                    <button class="number">0</button>

                    <button class="number">.</button>
                    <button class="equal">=</button>

                </div>
            </div>

        </section>

       

    </main>

    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="style/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
